<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
        integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
</head>

<body>
    <!-- Xuất 3 số theo thứ tự tăng dần -->
    <div class="w-100 py-5 text-center">
        <div class="card" style="width: 25rem;">
            <div class="card-header text-white bg-success text-center">
                <h2>Sắp xếp theo thứ tự tăng dần</h2>
            </div>
            <div class="card-body">
                <label for=""> Nhập 3 số nguyên</label> <br>
                <input type="number" name="" id="Num1" placeholder="Nhập số nguyên tố">
                <input type="number" name="" id="Num2" placeholder="Nhập số nguyên tố">
                <input type="number" name="" id="Num3" placeholder="Nhập số nguyên tố"> <br>

                <button class="btn btn-danger" id="submit">Thực hiện</button>
            </div>
            <p id="txtResult"></p>

        </div>
    </div>



    <!-- Viết chương trình chào hỏi -->
    <div class="w-100 py-5 text-center">
        <div class="card" style="width: 25rem;">
            <div class="card-header text-white bg-danger text-center">
                <h2>Viết chương trình chào hỏi</h2>
            </div>
            <div class="card-body">
                <select name="" class="form-control" id="tenNguoiDN">
                    <option value="">Chọn thành viên</option>
                    <option value="B">Bố</option>
                    <option value="M">Mẹ</option>
                    <option value="A">Anh trai</option>
                    <option value="E">Em gái</option>
                </select>
                <button class="btn btn-success" id="Submit">Gửi lời chào</button>
            </div>
            <p id="txtResult1"></p>

        </div>
    </div>



    <!--Viết chương trình số nguyên chẳn và lẽ  -->
    <div class="w-100 py-5 text-center">
        <div class="card" style="width: 25rem;">
            <div class="card-header text-white bg-success text-center">
                <h2>Số nguyên chẵn, lẻ</h2>
            </div>
            <div class="card-body">
                <label for="">Nhập 3 số nguyên</label> <br>
                <input type="number" name="" id="Num4" placeholder="Nhập số nguyên tố">
                <input type="number" name="" id="Num5" placeholder="Nhập số nguyên tố">
                <input type="number" name="" id="Num6" placeholder="Nhập số nguyên tố"> <br>

                <button class="btn btn-warning" id="SubMit">Thực hiện</button>
            </div>
            <p id="txtResult2"></p>

        </div>
    </div>




    <!--Viết chương trình nhập 3 cạnh của tam giác  -->
    <div class="w-100 py-5 text-center">
        <div class="card" style="width: 25rem;">
            <div class="card-header text-white bg-success text-center">
                <h2>Xét tam giác</h2>
            </div>
            <div class="card-body">
                <label for="">Nhập 3 cạnh tam giác</label> <br>
                <input type="number" name="" id="Canha" placeholder="Nhập cạnh a">
                <input type="number" name="" id="Canhb" placeholder="Nhập cạnh b">
                <input type="number" name="" id="Canhc" placeholder="Nhập cạnh c"> <br>

                <button class="btn btn-warning" id="SUBMIT">Thực hiện</button>
            </div>
            <p id="txtResult3"></p>

        </div>
    </div>




    <!-- Viết chương trình tính ngày tháng năm -->

    <div class="w-100 py-5 text-center">
        <div class="card" style="width: 25rem;">
            <div class="card-header text-white bg-success text-center">
                <h2>Tính ngày tháng năm</h2>
            </div>
            <div class="card-body">
                <label for=""> Nhập ngày tháng năm</label> <br>
                <input type="number" name="" id="date" placeholder="Nhập ngày">
                <input type="number" name="" id="month" placeholder="Nhập tháng">
                <input type="number" name="" id="year" placeholder="Nhập năm"> <br>

                <button class="btn btn-warning" id="btnBefor">Ngày hôm qua</button>
                <button class="btn btn-warning" id="btnAfter">Ngày mai</button>

            </div>
            <p id="txtResult4"></p>
            <p id="txtResult5"></p>


        </div>
    </div>




    <!-- Tính ngày trong tháng -->



    <div class="w-100 py-5 text-center">
        <div class="card" style="width: 25rem;">
            <div class="card-header text-white bg-success text-center">
                <h2>Tính ngày trong tháng</h2>
            </div>
            <div class="card-body">
                <label for=""> Nhập ngày tháng năm</label> <br>
                <input type="number" name="" id="month1" placeholder="Nhập tháng">
                <input type="number" name="" id="year1" placeholder="Nhập năm"> <br>

                <button class="btn btn-warning" id="btnNTT">Thực Hiện</button>
            </div>
            <p id="txtResult6" class="alert alert-danger"></p>


        </div>
    </div>




    <!-- Đọc số có ba chữ số -->

    <div class="w-100 py-5 text-center">
        <div class="card" style="width: 25rem;">
            <div class="card-header text-white bg-success text-center">
                <h2>Đọc số có ba chữ số</h2>
            </div>
            <div class="card-body">
                <label for="">Nhập số có ba chữ số</label> <br>
                <input type="number" name="" id="soCoBaCS" placeholder="Nhập số">

                <button class="btn btn-warning" id="btnBaCS">Thực hiện</button>
            </div>
            <p id="txtResultBaCS" class="alert alert-danger"></p>


        </div>
    </div>



    <!-- Sinh viên xa trường nhất -->
    <div class="w-100 py-5">
        <div class="card" style="width: 50rem;">
            <div class="card-header text-white bg-success text-center">
                <h2>Sinh viên xa trường nhất</h2>
            </div>
            <div class="card-body">
                <div>
                    <label for="">Sinh viên 1</label> <br>
                    <input type="text" name="" id="sinhVien1" placeholder="Nhập tên">
                    <input type="number" name="" id="toaDoXSV1" placeholder="Nhập tọa độ x">
                    <input type="number" name="" id="toaDoYSV1" placeholder="Nhập tọa độ y">
                </div> <br>
                <div>
                    <label for="">Sinh viên 12</label> <br>
                    <input type="text" name="" id="sinhVien2" placeholder="Nhập tên">
                    <input type="number" name="" id="toaDoXSV2" placeholder="Nhập tọa độ x">
                    <input type="number" name="" id="toaDoYSV2" placeholder="Nhập tọa độ y">
                </div><br>
                <div>
                    <label for="">Sinh viên 3</label> <br>
                    <input type="text" name="" id="sinhVien3" placeholder="Nhập tên">
                    <input type="number" name="" id="toaDoXSV3" placeholder="Nhập tọa độ x">
                    <input type="number" name="" id="toaDoYSV3" placeholder="Nhập tọa độ y">
                </div><br>
                <div>
                    <label for="">Trường học</label> <br>
                    <input type="number" name="" id="toaDoXTH" placeholder="Nhập tọa độ x">
                    <input type="number" name="" id="toaDoYTH" placeholder="Nhập tọa độ y">
                </div><br>

                <button class="btn btn-warning" id="btnDuongDN">Tìm</button>
            </div>
            <p id="txtResultDuongDN" class="alert alert-danger"></p>


        </div>
    </div>




    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF"
        crossorigin="anonymous"></script>

    <script src="../baiTapJSBuoi4/js/baiTap.js"></script>
    <script src="../baiTapJSBuoi4/js/tinhNgayTrongThang.js"></script>

</body>

</html>
